
    <!-- Logo Lists -->
    <div>
        <h2>LOGO Lists</h2>
        <h3>LOGO Types</h3>
        <ol>
            <li>Formal</li>
            <li>Personal</li>
            <li>Informal</li>
        </ol>
    </div>

    <div>
        <h3>LOGO Form</h3>
        <form action="https://www.canva.com/design/DAGRLirUNdw/VJ8JnF7Ern788bVR6tqEKQ/edit"> 
            <fieldset>
                <legend>Choose an option:</legend>
                <label>
                    <input checked id="formal" type="radio" name="formal-personal-informal" value="formal">
                    <label for="formal">Formal logo</label>
                </label>

                <label>
                    <input id="personal" type="radio" name="formal-personal-informal" value="personal">
                    <label for="personal">Personal logo</label>
                </label>

                <label>
                    <input id="informal" type="radio" name="formal-personal-informal" value="informal">
                    <label for="informal">Informal logo</label>
                </label>

            </fieldset>
            <input type="text" placeholder="logo types" name="logo" required>
            <button type="submit">Submit</button>
        </form>
    </div>
